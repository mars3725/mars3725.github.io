<!DOCTYPE HTML>
<html>
<head>
    <title>YATSNOJOY</title>
    <link rel="icon" href="images/icon.png">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--[if lte IE 8]>
    <script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ie8.css"/><![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ie9.css"/><![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Header -->
<header id="header">
    <a href="#home" style="color: white; margin: 4px; text-decoration: none">YATSNOJOY</a>
    <nav>
        <ul>
            <li><a href="#shop">SHOP</a></li>
            <li><a href="#media">MEDIA</a></li>
            <li><a href="#footer">CONTACT</a></li>
        </ul>
    </nav>
</header>

<!-- Intro -->
<section id="home" class="main style2 dark fullscreen">
    <div class="content" style="text-align: center">
            <h2>YATSNOJOY</h2>
    </div>
</section>

<!-- One -->
<section id="shop" class="main style2 dark fullscreen">
    <div class="content" style="text-align: center">
            <h2><a href="http://yatsnojoy.bigcartel.com/products">SHOP</a></h2>
    </div>
</section>

<!-- Two -->
<section id="media" class="main style2 dark fullscreen">
    <div class="content" style="text-align: center">
        <h2>Media</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators" style="bottom: -25px">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <iframe width="100%" height="300" scrolling="no" frameborder="no"
                            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/281860918&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
                    <header>
                        <h3>MUSIC</h3>
                    </header>
                </div>

                <div class="item">
                    <video width="100%" height="300" controls>
                        <source src="images/YATS.mp4" type="video/mp4">
                    </video>
                    <header>
                        <h3>SPOTLIGHT</h3>
                    </header>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="left: -100px">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next" style="right: -100px">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>

<!-- Footer -->
<footer id="footer">

    <!-- Icons -->
    <ul class="actions">
        <li><a href="https://twitter.com/YatsNOJOY" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="https://www.instagram.com/yatsnojoy/" class="icon fa-instagram"><span
                class="label">Instagram</span></a></li>
        <li><a href="mailto:yats.nojoy@gmail.com" class="icon fa-envelope"><span class="label">Email</span></a></li>
        <li><a href="http://yatsnojoy.tumblr.com/" class="icon fa-tumblr"><span class="label">Tumblr</span></a></li>
        <li><a href="http://yatsnojoy.bigcartel.com/products" class="icon fa-shopping-cart"><span
                class="label">Shop</span></a></li>
    </ul>

    <!-- Menu -->
    <ul class="menu">
        <li>&copy; YATSNOJOY</li>
        <li>Design: <a href="http://mattmohandiss.com">Matt Mohandiss</a> & <a href="https://html5up.net">HTML5 UP</a>
        </li>
    </ul>

</footer>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.poptrox.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/util.js"></script>
<!--[if lte IE 8]>
<script src="assets/js/ie/respond.min.js"></script><![endif]-->
<script src="assets/js/main.js"></script>

</body>
</html>
